<div class="container d-flex flex-column gap-4 mb-2">
  <div class="d-flex flex-row gap-2 align-items-center">
    <div class="d-flex">
      <img
        (click)="closeModal()"
        alt="close modal icon"
        class="img-icon pointer"
        src="./assets/icons/close-outline-blue.svg"
      />
    </div>
    <div class="d-flex flex-grow-1 justify-content-center">
      <h2 class="mt-2">{{event.title}}</h2>
    </div>
  </div>
  <div class="d-flex flex-column">
    <h4>{{event.title}} - {{event.subtitle}} (<i><small>con</small></i> {{event.firstSpeaker?.fullName}})</h4>
    <h4>Durata: {{event.duration}}</h4>
    <h4>Dove:
      <ng-container *ngFor="let location of event.locations">
        {{location}}
      </ng-container>
      </h4>
  </div>
  <div class="d-flex justify-content-center">
    <img
      [src]="event.imageUrl"
      class="event-image"
    />
  </div>
  <div class="d-flex justify-content-center simple-card px-4 py-2">
    <p class="m-0">{{ event.description }}</p>
  </div>
</div>
